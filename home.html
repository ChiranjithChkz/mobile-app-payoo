<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100%] max-w-lg mx-auto " >
   <div class=" flex justify-between   min-h-[50px]  border-b-1 border-gray-400 p-3 ">
      <div class="flex">
                  <div>
        <img src="/Payoo-MFS-Resources/assets/Group.png" class="h-[50px]" alt="">
      </div>
      <div class="ml-3">
           <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
           <p>Available Balance</p>
      </div>
      </div>
    
      <div class="">
        <button class="btn h-[50px] rounded-[15px]  text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket text-black  rotate-[180deg]"></i> Log Out</button>
      </div>
   </div>
    <section>
          
        <div class="mt-8 p-3">
            <h1 class="font-bold text-[30px]">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="">Enjoy easy and convenient financial services with us. <br>Cashout charge is low and</p>
        </div>
         <div class="bg-white p-3">
              <div class="parent-card min-h-[250px]  grid grid-cols-3 gap-[20px] mb-[20px] mt-[20px]">
                    <div class=" card-1 border-1 border-gray-300  rounded-[10px] p-4 hover:bg-gray-300 ">
                        <img src="/Payoo-MFS-Resources/assets/wallet1.png" class="mx-auto pt-[20px]" alt="">
                        <p class="font-semibold text-center">Add Money</p>
                    </div>
                    <div class="card-1 border-1 border-gray-300  rounded-[10px] p-4 hover:bg-gray-300">
                        <img src="/Payoo-MFS-Resources/assets/send1.png" class="mx-auto pt-[15px]" alt="">
                        <p class="font-semibold text-center">Cashout</p>
                    </div>
                    <div class="card-1 border-1 border-gray-300  rounded-[10px] p-4 hover:bg-gray-300">
                        <img src="/Payoo-MFS-Resources/assets/money1.png" class="mx-auto pt-[15px]" alt="">
                        <p class="font-semibold text-center">Transfer Money</p>
                    </div>
                    <div class="card-1 border-1 border-gray-300  rounded-[10px] p-4 hover:bg-gray-300">
                        <img src="/Payoo-MFS-Resources/assets/bonus1.png" class="mx-auto pt-[15px]" alt="">
                        <p class="font-semibold text-center">Get Bonus</p>
                    </div>
                    <div class="card-1 border-1 border-gray-300  rounded-[10px] p-4 hover:bg-gray-300">
                        <img src="/Payoo-MFS-Resources/assets/purse1.png" class="mx-auto pt-[15px]" alt="">
                        <p class="font-semibold text-center">Pay Bill</p>
                    </div>
                    <div class="card-1   rounded-[10px] p-4  border-1 border-gray-300 hover:bg-gray-300">
                        <img src="/Payoo-MFS-Resources/assets/transaction1.png" class="mx-auto pt-[15px]" alt="">
                        <p class="font-semibold text-center">Transaction</p>
                    </div>
        </div>
         </div>
         <div class="all-form-section p-4 ">
            <h1 class="font-bold mb-[10px]">Add Money</h1>
             <form action="" class="bg-white p-4 rounded-[20px] mb-[100px]">
                <div>
                     <h1 class="font-semibold">Select Bank</h1>
                    <select id="bank" class=" select bg-[#f4f5f7] my-[20px] rounded-[20px] border-none w-full">
                     <option disabled selected>Select a bank</option>
                     <option>Sonali Bank</option>
                     <option>Dutch Bangla Bank</option>
                     <option>Islami Bank</option>
                    </select>
                </div>
                <div>
                    <h1  class="font-semibold">Bank Account Number </h1>
                    <input id="account-number" class="input bg-[#f4f5f7]  my-[20px] rounded-[20px] border-none w-full" type="text" placeholder="Enter 11 digit account number ">
                </div>
                <div>
                    <h1 class="font-semibold">Amount to Add</h1>
                    <input  id="add-amount" class="input bg-[#f4f5f7]  my-[20px] rounded-[20px] border-none w-full " type="text" placeholder="Add Amount to withdraw">
                </div>
                <div>
                    <h1  class="font-semibold">Pin Number</h1>
                    <input id="pin-number"  class="input bg-[#f4f5f7]  my-[20px] rounded-[20px] border-none w-full" type="text" placeholder="Enter 4 digit number">
                </div>
                <div>
                    <button id="add-money-btn" class="btn bg-blue-500 text-white btn bg-blue-500 text-white w-full rounded-[20px] h-[43px]">Add Money</button>
                </div>
             </form>
         </div>
    </section>
    <!-- js script file -->

    <script src="./home.js"></script>
</body>
</html>
